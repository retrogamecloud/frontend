# CDN Service for serving game ROMs (.jsdos files)
# Uses Nginx to serve static files efficiently
apiVersion: v1
kind: ConfigMap
metadata:
  name: cdn-nginx-config
  namespace: gamehub
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types application/octet-stream application/zip;

        server {
            listen 8080;
            server_name _;

            # CORS headers for cross-origin requests
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

            # Cache control for .jsdos files (they don't change often)
            location ~* \.jsdos$ {
                root /usr/share/nginx/html;
                expires 30d;
                add_header Cache-Control "public, immutable";
                add_header 'Access-Control-Allow-Origin' '*' always;
            }

            # List available games
            location = /games {
                default_type application/json;
                return 200 '{"games":["doom","wolf","tetris","mortalkombat","dangerousdave2","digger","duke3d","heroesofmightandmagic2","lostvikings","streetfighter2"]}';
                add_header 'Access-Control-Allow-Origin' '*' always;
            }

            # Health check
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdn-service
  namespace: gamehub
  labels:
    app: cdn
    tier: cdn
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cdn
  template:
    metadata:
      labels:
        app: cdn
        tier: cdn
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: nginx
        image: ghcr.io/jpalenz77/gamehub-micro-v2-cdn:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: nginx-config
        configMap:
          name: cdn-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: cdn-service
  namespace: gamehub
  labels:
    app: cdn
spec:
  type: ClusterIP
  selector:
    app: cdn
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cdn-hpa
  namespace: gamehub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cdn-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
