apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gamehub-ingress
  namespace: gamehub
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - gamehub.example.com
    - api.gamehub.example.com
    secretName: gamehub-tls
  rules:
  # Frontend
  - host: gamehub.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
  
  # API Gateway (Kong)
  - host: api.gamehub.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kong-proxy
            port:
              number: 8000
