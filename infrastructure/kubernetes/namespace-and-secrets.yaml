apiVersion: v1
kind: Namespace
metadata:
  name: gamehub
  labels:
    name: gamehub
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gamehub-config
  namespace: gamehub
data:
  redis-url: "redis://redis-service:6379"
  mongodb-url: "mongodb://mongodb-service:27017/gamehub_catalog"
  cdn-base-url: "https://cdn.gamehub.example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: gamehub
type: Opaque
stringData:
  secret: "your-super-secret-jwt-key-change-in-production"
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-db-secret
  namespace: gamehub
type: Opaque
stringData:
  connection-string: "postgresql://auth_user:CHANGE_ME@auth-db:5432/auth_db"
---
apiVersion: v1
kind: Secret
metadata:
  name: score-db-secret
  namespace: gamehub
type: Opaque
stringData:
  connection-string: "postgresql://score_user:CHANGE_ME@score-db:5432/score_db"
