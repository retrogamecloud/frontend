apiVersion: apps/v1
kind: Deployment
metadata:
  name: ranking-service
  namespace: gamehub
  labels:
    app: ranking-service
spec:
  replicas: 5
  selector:
    matchLabels:
      app: ranking-service
  template:
    metadata:
      labels:
        app: ranking-service
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: ranking-service
        image: ghcr.io/jpalenz77/gamehub-ranking-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3004
          name: http
        env:
        - name: PORT
          value: "3004"
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: score-db-secret
              key: connection-string
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: gamehub-config
              key: redis-url
        - name: CACHE_TTL_SHORT
          value: "30"
        - name: CACHE_TTL_MEDIUM
          value: "300"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ranking-service-hpa
  namespace: gamehub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ranking-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
