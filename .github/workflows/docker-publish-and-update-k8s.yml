## JOB √öNICO PARA CREAR LA PR CON AMBOS CAMBIOS ##
  create-update-pr:
    needs: [create-update-branch, update-kubernetes-manifest, update-argocd-manifest]
    if: |
      always() &&
      github.event_name != 'pull_request' &&
      needs.update-kubernetes-manifest.result == 'success' &&
      needs.update-argocd-manifest.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clonar repositorio de Kubernetes
        uses: actions/checkout@v6
        with:
          repository: ${{ env.K8S_REPO }}
          token: ${{ secrets.K8S_UPDATE_TOKEN }}
          ref: main
      - name: Crear PR √∫nica con ambos cambios
        run: |
          SERVICE="${{ needs.create-update-branch.outputs.service }}"
          IMAGE_TAG="${{ needs.create-update-branch.outputs.image_tag }}"
          VERSION="${{ needs.create-update-branch.outputs.version }}"
          BRANCH_NAME="${{ needs.create-update-branch.outputs.branch_name }}"

          # Asegurar que la rama remota existe y tiene cambios respecto a main
          git fetch origin "${BRANCH_NAME}" || true
          if git ls-remote --exit-code origin "${BRANCH_NAME}" >/dev/null 2>&1; then
            git fetch origin main
            # Contar commits: izquierda (rama), derecha (main)
            COUNTS=$(git rev-list --left-right --count origin/${BRANCH_NAME}...origin/main 2>/dev/null || echo "0	0")
            LEFT_COMMITS=$(echo "$COUNTS" | awk '{print $1}')
            RIGHT_COMMITS=$(echo "$COUNTS" | awk '{print $2}')
            echo "üî¢ Commits - rama:${LEFT_COMMITS} main:${RIGHT_COMMITS}"
            if [ "$LEFT_COMMITS" -eq 0 ]; then
              echo "‚ÑπÔ∏è La rama '${BRANCH_NAME}' no tiene cambios respecto a 'main'. No se crear√° PR."
              exit 0
            fi
          else
            echo "‚ÑπÔ∏è La rama remota '${BRANCH_NAME}' no existe. No se crear√° PR."
            exit 0
          fi

          # Si ya existe PR para la rama, no crear otra
          PR_URL=""
          if gh pr view "${BRANCH_NAME}" --repo ${{ env.K8S_REPO }} --json url -q .url >/dev/null 2>&1; then
            PR_URL=$(gh pr view "${BRANCH_NAME}" --repo ${{ env.K8S_REPO }} --json url -q .url)
            echo "‚ÑπÔ∏è PR ya existe para '${BRANCH_NAME}'."
          else
            gh pr create \
              --repo ${{ env.K8S_REPO }} \
              --base main \
              --head "${BRANCH_NAME}" \
              --title "chore(${SERVICE}): Actualizar manifiestos a ${IMAGE_TAG}" \
              --body "Actualizacion automatica de ${SERVICE}: Kubernetes: ${{ env.K8S_MANIFEST_FILE }} || ArgoCD: ${{ env.ARGOCD_MANIFEST_FILE }} || Version: ${VERSION} || Tag: ${IMAGE_TAG} || Commit: ${{ github.sha }}"
            echo "‚úÖ PR creada con ambos cambios"
            PR_URL=$(gh pr view "${BRANCH_NAME}" --repo ${{ env.K8S_REPO }} --json url -q .url)
          fi

          echo "## üì• Pull Request de actualizaci√≥n" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Rama**: ${BRANCH_NAME}" >> $GITHUB_STEP_SUMMARY
          echo "- **Servicio**: ${SERVICE}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${IMAGE_TAG}" >> $GITHUB_STEP_SUMMARY
          echo "- **Versi√≥n**: ${VERSION}" >> $GITHUB_STEP_SUMMARY
          if [ -n "$PR_URL" ]; then
            echo "- **PR**: ${PR_URL}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **PR**: No disponible" >> $GITHUB_STEP_SUMMARY
          fi
        env:
          GH_TOKEN: ${{ secrets.K8S_UPDATE_TOKEN }}

