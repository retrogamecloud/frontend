          if git diff --quiet CHANGELOG.md; then
            echo "‚ÑπÔ∏è No hay cambios en CHANGELOG.md"
          else
            git add CHANGELOG.md
            git commit -m "docs: Actualizar CHANGELOG para ${VERSION} [skip ci]"
