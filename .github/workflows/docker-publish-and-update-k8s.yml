## JOB PARA PUBLICAR LA IMAGEN A DOCKER HUB ##
  push:
    needs: build
    if: |
      github.event_name != 'pull_request' &&
      needs.build.outputs.has-vulnerabilities != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Clonar repositorio
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generar tag nuevamente (para consistency)
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Iniciar sesi√≥n en Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Iniciar sesi√≥n en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compilar y publicar imagen en Docker Hub y GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ needs.build.outputs.image_tag }}
            ${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ github.repository }}:${{ needs.build.outputs.image_tag }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}:buildcache,mode=max

      - name: Resumen de imagen publicada
        run: |
          echo "## üì¶ Imagen Publicada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Versi√≥n**: ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA**: ${{ needs.build.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registries:**" >> $GITHUB_STEP_SUMMARY
          echo "- üêô GHCR: \`ghcr.io/${{ github.repository }}:${{ needs.build.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- üê≥ Docker Hub: \`${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ needs.build.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY

## JOB PARA ACTUALIZAR EL MANIFIESTO DE KUBERNETES Y CREAR UNA PR ##
  create-update-branch:
    needs: [build, push]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      branch_name: ${{ steps.branch.outputs.branch_name }}
      service: ${{ steps.branch.outputs.service }}
      image_tag: ${{ steps.branch.outputs.image_tag }}
      version: ${{ steps.branch.outputs.version }}
    steps:
      - name: Preparar nombre de rama
        id: branch
        run: |
          SERVICE="${{ github.event.repository.name }}"
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
          BRANCH_NAME="auto/${SERVICE}-${IMAGE_TAG}"
          VERSION="${{ needs.build.outputs.version }}"

          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "service=${SERVICE}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Clonar repositorio de Kubernetes
        uses: actions/checkout@v6
        with:
          repository: ${{ env.K8S_REPO }}
          token: ${{ secrets.K8S_UPDATE_TOKEN }}
          ref: main

      - name: Crear rama en repositorio Kubernetes
        run: |
          BRANCH_NAME="${{ steps.branch.outputs.branch_name }}"

          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Verificar si la rama ya existe en remoto
          if git ls-remote --exit-code origin "${BRANCH_NAME}" >/dev/null 2>&1; then
            echo "‚ÑπÔ∏è La rama '${BRANCH_NAME}' ya existe en remoto."
          else
            # Crear la rama desde main
            git checkout -b "${BRANCH_NAME}"
            git push -u origin "${BRANCH_NAME}"
            echo "‚úÖ Rama '${BRANCH_NAME}' creada en remoto."
          fi
        env:
          GH_TOKEN: ${{ secrets.K8S_UPDATE_TOKEN }}

  update-kubernetes-manifest:
    needs: [create-update-branch]
    if: |
      always() &&
      github.event_name != 'pull_request' &&
      needs.create-update-branch.result == 'success'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clonar repositorio de Kubernetes
        uses: actions/checkout@v6
        with:
          repository: ${{ env.K8S_REPO }}
          token: ${{ secrets.K8S_UPDATE_TOKEN }}
          ref: main

      - name: Preparar rama de trabajo
        run: |
          BRANCH_NAME="${{ needs.create-update-branch.outputs.branch_name }}"
          git fetch origin "${BRANCH_NAME}" || true
          git checkout -B "${BRANCH_NAME}" "origin/${BRANCH_NAME}"
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Actualizar manifiesto de Kubernetes
        run: |
          IMAGE_TAG="${{ needs.create-update-branch.outputs.image_tag }}"
          VERSION="${{ needs.create-update-branch.outputs.version }}"
          SERVICE="${{ needs.create-update-branch.outputs.service }}"
          
          # Actualizar la imagen en el manifiesto usando sed
          sed -i "s|image: ${{ env.DOCKERHUB_ORG }}/${SERVICE}:.*|image: ${{ env.DOCKERHUB_ORG }}/${SERVICE}:${IMAGE_TAG}|g" ${{ env.K8S_MANIFEST_FILE }}
          
          # Actualizar el comentario con la versi√≥n
          sed -i "s|# Imagen de ${SERVICE} desde DockerHub.*|# Imagen de ${SERVICE} desde DockerHub - ${VERSION} (${IMAGE_TAG})|g" ${{ env.K8S_MANIFEST_FILE }}
          
          echo "‚úÖ Manifiesto actualizado con imagen: ${IMAGE_TAG}"

      - name: Commit y push de cambios (con rebase si es necesario)
        run: |
          VERSION="${{ needs.create-update-branch.outputs.version }}"
          IMAGE_TAG="${{ needs.create-update-branch.outputs.image_tag }}"
          SERVICE="${{ needs.create-update-branch.outputs.service }}"
          BRANCH_NAME="${{ needs.create-update-branch.outputs.branch_name }}"

          git add ${{ env.K8S_MANIFEST_FILE }}

          # Solo proceder si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios en el manifiesto"
            exit 0
          fi

          git commit -m "chore: Actualizar imagen de ${SERVICE} a ${IMAGE_TAG} [skip ci]" \
                     -m "Version: ${VERSION}" \
                     -m "Commit origen: ${{ github.sha }}" \
                     -m "Actualizacion automatica desde CI/CD del repositorio ${SERVICE}"

          # Intentar push con reintentos y rebase en caso de rechazo
          ATTEMPTS=0
          MAX_ATTEMPTS=3
          until [ $ATTEMPTS -ge $MAX_ATTEMPTS ]
          do
            if git push origin "${BRANCH_NAME}"; then
              echo "‚úÖ Cambios empujados a la rama '${BRANCH_NAME}' en K8S"
              break
            fi
            ATTEMPTS=$((ATTEMPTS+1))
            echo "‚ö†Ô∏è Push rechazado. Intentando rebase (intento ${ATTEMPTS}/${MAX_ATTEMPTS})..."
            git fetch origin "${BRANCH_NAME}" || true
            # Rebase de nuestros commits encima de la rama remota
            git pull --rebase origin "${BRANCH_NAME}" || {
              echo "‚ö†Ô∏è Rebase fallido, intentando abortar..."; git rebase --abort || true; 
            }
          done

          if [ $ATTEMPTS -ge $MAX_ATTEMPTS ]; then
            echo "‚ùå No se pudo empujar los cambios tras ${MAX_ATTEMPTS} intentos."
            exit 1
          fi

      - name: Resumen
        run: |
          echo "## Actualizacion de Kubernetes completada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Servicio**: ${{ needs.create-update-branch.outputs.service }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.create-update-branch.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag de imagen**: ${{ needs.create-update-branch.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Manifiesto actualizado**: ${{ env.K8S_MANIFEST_FILE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repositorio**: ${{ env.K8S_REPO }}" >> $GITHUB_STEP_SUMMARY

