name: Compilar, Publicar y Actualizar Kubernetes

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKERHUB: docker.io
  IMAGE_NAME: retrogamecloud/frontend
  K8S_REPO: retrogamecloud/kubernetes
  K8S_MANIFEST_FILE: 04-frontend.yaml

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Iniciar sesiÃ³n en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKERHUB }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generar etiqueta de versiÃ³n y SHA
        id: version
        run: |
          # Contar commits desde el inicio
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION="v1.0.${COMMIT_COUNT}"
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "VersiÃ³n generada: ${VERSION}"
          echo "SHA corto: ${SHORT_SHA}"

      - name: Extraer metadatos
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/retrogamecloud/frontend
            retrogamehub/frontend
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha,prefix=sha-,format=short

      - name: Compilar y publicar imagen Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          platforms: linux/amd64

      - name: Resumen de imagen publicada
        run: |
          echo "âœ… Imagen publicada exitosamente"
          echo "ðŸ“¦ VersiÃ³n: ${{ steps.version.outputs.version }}"
          echo "ðŸ”– SHA: sha-${{ steps.version.outputs.short_sha }}"

  update-kubernetes-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Clonar repositorio de Kubernetes
        uses: actions/checkout@v4
        with:
          repository: ${{ env.K8S_REPO }}
          token: ${{ secrets.K8S_UPDATE_TOKEN }}
          ref: main

      - name: Obtener informaciÃ³n de la imagen
        id: image_info
        run: |
          # Clonar el repo frontend temporalmente para obtener la info
          git clone https://github.com/retrogamecloud/frontend.git /tmp/frontend
          cd /tmp/frontend
          
          COMMIT_COUNT=$(git rev-list --count HEAD)
          VERSION="v1.0.${COMMIT_COUNT}"
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Actualizar manifiesto de Kubernetes
        run: |
          IMAGE_TAG="${{ steps.image_info.outputs.image_tag }}"
          VERSION="${{ steps.image_info.outputs.version }}"
          
          # Actualizar la imagen en el manifiesto usando sed
          sed -i "s|image: ghcr.io/retrogamecloud/frontend:.*|image: ghcr.io/retrogamecloud/frontend:${IMAGE_TAG}|g" ${{ env.K8S_MANIFEST_FILE }}
          
          # Actualizar el comentario con la versiÃ³n
          sed -i "s|# Imagen del frontend desde GHCR.*|# Imagen del frontend desde GHCR - ${VERSION} (${IMAGE_TAG})|g" ${{ env.K8S_MANIFEST_FILE }}
          
          echo "âœ… Manifiesto actualizado con imagen: ${IMAGE_TAG}"

      - name: Configurar Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Commit y Push de cambios
        run: |
          VERSION="${{ steps.image_info.outputs.version }}"
          IMAGE_TAG="${{ steps.image_info.outputs.image_tag }}"
          
          git add ${{ env.K8S_MANIFEST_FILE }}
          
          # Solo hacer commit si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios en el manifiesto"
          else
            git commit -m "chore: Actualizar imagen de frontend a ${IMAGE_TAG}" \
                       -m "Version: ${VERSION}" \
                       -m "SHA: ${{ steps.image_info.outputs.short_sha }}" \
                       -m "Commit origen: ${{ github.sha }}" \
                       -m "Actualizacion automatica desde CI/CD del repositorio frontend"
            
            git push origin main
            echo "Cambios pusheados al repositorio de Kubernetes"
          fi

      - name: Resumen
        run: |
          echo "## Actualizacion de Kubernetes Completada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.image_info.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag de imagen**: ${{ steps.image_info.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Manifiesto actualizado**: ${{ env.K8S_MANIFEST_FILE }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repositorio**: ${{ env.K8S_REPO }}" >> $GITHUB_STEP_SUMMARY
