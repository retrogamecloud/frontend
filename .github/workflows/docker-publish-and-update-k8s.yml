name: Compilar, Publicar y Actualizar Kubernetes

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag personalizado (ej: v1.0.75). Si se deja vac√≠o, usa SHA del commit'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKERHUB: docker.io
  DOCKERHUB_ORG: retrogamehub
  K8S_REPO: retrogamecloud/kubernetes
  K8S_MANIFEST_FILE: 04-frontend.yaml
  ARGOCD_REPO: retrogamecloud/kubernetes
  ARGOCD_MANIFEST_FILE: argocd/base/frontend-deployment.yaml
  ENABLE_SNYK: false # Evitar que se consuma "Private manifest"
  ENABLE_SLACK_NOTIFICATIONS: true

permissions:
  contents: read

jobs:
## JOB PARA LINTING DE C√ìDIGO ##
  eslint-prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    continue-on-error: true
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v6

      - name: Configurar Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar ESLint
        id: eslint
        continue-on-error: true
        run: |
          # Verificar si el script existe
          if npm run | grep -q "lint"; then
            if npm run lint; then
              echo "eslint_failed=false" >> $GITHUB_OUTPUT
            else
              echo "eslint_failed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚è≠Ô∏è Script lint no configurado, saltando verificaci√≥n de ESLint"
            echo "eslint_failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Ejecutar Prettier check
        id: prettier
        continue-on-error: true
        run: |
          # Verificar si el script existe
          if npm run | grep -q "format:check"; then
            if npm run format:check; then
              echo "prettier_failed=false" >> $GITHUB_OUTPUT
            else
              echo "prettier_failed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚è≠Ô∏è Script format:check no configurado, saltando verificaci√≥n de Prettier"
            echo "prettier_failed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generar resumen de linting
        if: always()
        run: |
          echo "## üîç Resultados de Linting" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.eslint.outputs.eslint_failed }}" = "true" ]; then
            echo "- ‚ö†Ô∏è **ESLint**: Se encontraron problemas de c√≥digo" >> $GITHUB_STEP_SUMMARY
            echo "::warning file=eslint,title=Problemas de ESLint::Se encontraron errores de linting. Ejecuta 'npm run lint' para ver los detalles."
          else
            echo "- ‚úÖ **ESLint**: Sin errores" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.prettier.outputs.prettier_failed }}" = "true" ]; then
            echo "- ‚ö†Ô∏è **Prettier**: Se encontraron problemas de formato" >> $GITHUB_STEP_SUMMARY
            echo "::warning file=prettier,title=Problemas de Formato::Se encontraron problemas de formato. Ejecuta 'npm run format' para corregirlos autom√°ticamente."
          else
            echo "- ‚úÖ **Prettier**: Formato correcto" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.eslint.outputs.eslint_failed }}" = "true" ] || [ "${{ steps.prettier.outputs.prettier_failed }}" = "true" ]; then
            echo "‚ÑπÔ∏è **Nota**: Se encontraron problemas de linting, pero el workflow continuar√°. Considera corregirlos para mantener la calidad del c√≥digo." >> $GITHUB_STEP_SUMMARY
            echo "::notice title=Linting Informativo::El workflow contin√∫a a pesar de los problemas de linting. Revisa las advertencias para mejorar la calidad del c√≥digo."
          fi

## JOB PARA DETECTAR TIPO DE CAMBIOS ##
  check-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      should-test: ${{ steps.changes.outputs.should-test }}
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Detectar si requiere tests
        id: changes
        run: |
          # Verificar si el mensaje del commit contiene [no-test] o [skip-tests]
          COMMIT_MSG="$(git log -1 --pretty=%B)"
          echo "üìù Mensaje del commit: $COMMIT_MSG"
          
          if echo "$COMMIT_MSG" | grep -qiE '\[no-test\]|\[skip-tests\]'; then
            echo "should-test=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Mensaje del commit indica saltar tests: [no-test] o [skip-tests]"
            echo "üîç DEBUG: should-test establecido a: false"
            cat $GITHUB_OUTPUT
            exit 0
          fi
          
          # Continuar con detecci√≥n de archivos modificados
          # Continuar con detecci√≥n de archivos modificados
          
          # En pull requests, comparar con la rama base
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD 2>/dev/null || echo "")
          else
            # En push, comparar con el commit anterior
            FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git ls-files)
          fi
          
          echo "üìÅ Archivos modificados:"
          echo "$FILES"
          echo ""
          
          # Si no hay archivos, saltar tests
          if [ -z "$FILES" ]; then
            echo "should-test=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è Sin cambios detectados, saltando tests"
          else
            # Verificar si TODOS los archivos son documentaci√≥n (ahora workflows NO se excluyen)
            NON_DOC_FILES=$(echo "$FILES" | grep -vE '\.(md|txt)$|^docs/|^\.gitignore$|^LICENSE$|^\.prettierrc$|^\.prettierignore$|^\.dockerignore$|^\.env\.example$' || true)
            
            if [ -z "$NON_DOC_FILES" ]; then
              echo "should-test=false" >> $GITHUB_OUTPUT
              echo "‚è≠Ô∏è Solo cambios en documentaci√≥n/configuraci√≥n, saltando tests"
            else
              echo "should-test=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Cambios en c√≥digo detectados, ejecutando tests"
              echo "Archivos de c√≥digo modificados:"
              echo "$NON_DOC_FILES"
            fi
          fi

## JOB PARA EJECUTAR TESTS Y ANALISIS DE CALIDAD ##
  tests:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.should-test == 'true' }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v6

      - name: Configurar Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests unitarios
        run: npm run test:unit

      - name: Ejecutar tests de integraci√≥n
        run: npm run test:integration

      - name: Generar reporte de cobertura
        run: npm run test:coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6.0.0
        continue-on-error: true
        id: sonar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=retrogamecloud_${{ github.event.repository.name }}
            -Dsonar.organization=retrogamecloud
            -Dsonar.sources=src,server.js,server.refactored.js
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Verificar resultado de SonarCloud
        if: always()
        run: |
          # Verificar si SONAR_TOKEN est√° configurado
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "::warning title=SonarCloud Deshabilitado::SONAR_TOKEN no configurado. El an√°lisis de SonarCloud se omiti√≥."
            echo "‚ÑπÔ∏è Para habilitar SonarCloud, configura el secreto SONAR_TOKEN en el repositorio." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.sonar.outcome }}" = "failure" ]; then
            echo "::error title=SonarCloud Fall√≥::El an√°lisis de SonarCloud encontr√≥ problemas."
            echo "‚ùå El an√°lisis de SonarCloud fall√≥. Revisa los logs para m√°s detalles." >> $GITHUB_STEP_SUMMARY
            exit 1
          elif [ "${{ steps.sonar.outcome }}" = "success" ]; then
            echo "‚úÖ An√°lisis de SonarCloud completado exitosamente." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Subir reporte de cobertura
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: ${{ github.event.repository.name }}-coverage

## JOB PARA COMPILAR LA IMAGEN DOCKER (SIN PUBLICAR) ##
  build:
    needs: [check-changes, tests]
    if: |
      always() &&
      (needs.tests.result == 'success' || needs.tests.result == 'skipped') &&
      (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.version.outputs.image_tag }}
      short_sha: ${{ steps.version.outputs.short_sha }}
      has-vulnerabilities: ${{ steps.final-vulnerabilities.outputs.has-vulnerabilities }}

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Iniciar sesi√≥n en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generar etiqueta de versi√≥n y SHA
        id: version
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          # Determinar el tag a usar
          if [ -n "${{ inputs.tag }}" ]; then
            # Tag personalizado desde workflow_dispatch
            VERSION="${{ inputs.tag }}"
            IMAGE_TAG="${{ inputs.tag }}"
            echo "Usando tag personalizado: ${VERSION}"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag desde push de tag/release
            VERSION="${{ github.ref_name }}"
            IMAGE_TAG="${{ github.ref_name }}"
            echo "Usando tag de release: ${VERSION}"
          else
            # Por defecto, usar SHA del commit
            VERSION="sha-${SHORT_SHA}"
            IMAGE_TAG="sha-${SHORT_SHA}"
            echo "Usando SHA del commit: ${VERSION}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Versi√≥n generada: ${VERSION}"
          echo "Tag de imagen: ${IMAGE_TAG}"

      - name: Extraer metadatos
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}
          tags: |
            type=raw,value=${{ steps.version.outputs.image_tag }}

      - name: Compilar imagen Docker (cargada localmente)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY_GHCR }}/${{ github.repository }}:buildcache,mode=max

      - name: Verificar imagen local
        run: |
          echo "üîç Verificando imagen local..."
          docker images | grep "${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}" || true
          docker inspect "${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ steps.version.outputs.image_tag }}" > /dev/null 2>&1
          if [ $? -eq 0 ]; then
            echo "‚úÖ Imagen encontrada localmente"
          else
            echo "‚ùå Imagen NO encontrada localmente"
            exit 1
          fi

      - name: Ejecutar Snyk para escanear vulnerabilidades en imagen local
        id: snyk-scan
        uses: snyk/actions/docker@master
        if: github.event.repository.private == false && env.ENABLE_SNYK == 'true'
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: '${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ steps.version.outputs.image_tag }}'
          args: --severity-threshold=high --sarif-file-output=snyk-results.sarif --json-file-output=snyk-results.json --platform=linux/amd64

      - name: Mostrar resultados de Snyk (si existen)
        if: github.event.repository.private == false && env.ENABLE_SNYK == 'true'
        run: |
          if [ -f "snyk-results.json" ]; then
            echo "## üîç Resultados del escaneo Snyk" >> $GITHUB_STEP_SUMMARY
            echo "```json" >> $GITHUB_STEP_SUMMARY
            head -100 snyk-results.json >> $GITHUB_STEP_SUMMARY || true
            echo "```" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No se gener√≥ archivo JSON de resultados" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Verificar si se gener√≥ el archivo SARIF
        id: check-sarif
        if: github.event.repository.private == false && env.ENABLE_SNYK == 'true'
        run: |
          if [ -f "snyk-results.sarif" ]; then
            echo "sarif-exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Archivo SARIF generado"
          else
            echo "sarif-exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No se gener√≥ archivo SARIF"
          fi

      - name: Subir resultados de Snyk a GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: github.event.repository.private == false && env.ENABLE_SNYK == 'true' && steps.check-sarif.outputs.sarif-exists == 'true'
        with:
          sarif_file: 'snyk-results.sarif'

      - name: Verificar vulnerabilidades cr√≠ticas
        id: check-vulnerabilities
        if: github.event.repository.private == false && env.ENABLE_SNYK == 'true'
        run: |
          if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
            echo "has-vulnerabilities=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è SNYK_TOKEN no configurado, saltando verificaci√≥n" >> $GITHUB_STEP_SUMMARY
          elif [ ! -f "snyk-results.json" ]; then
            echo "has-vulnerabilities=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No se gener√≥ archivo de resultados JSON, saltando verificaci√≥n" >> $GITHUB_STEP_SUMMARY
          else
            # Contar vulnerabilidades de severidad high o critical en el JSON
            VULN_COUNT=$(cat snyk-results.json | jq -r '[.vulnerabilities[]? | select(.severity == "high" or .severity == "critical")] | length' 2>/dev/null || echo "0")
            
            echo "üîç Vulnerabilidades cr√≠ticas/altas encontradas: ${VULN_COUNT}"
            
            if [ "${VULN_COUNT}" -gt 0 ]; then
              echo "::error title=Vulnerabilidades Cr√≠ticas::Se encontraron ${VULN_COUNT} vulnerabilidades de seguridad cr√≠ticas/altas en la imagen."
              echo "‚ùå **VULNERABILIDADES CR√çTICAS DETECTADAS: ${VULN_COUNT}**" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "Revisa el tab 'Security' para m√°s detalles." >> $GITHUB_STEP_SUMMARY
              echo "has-vulnerabilities=true" >> $GITHUB_OUTPUT
              exit 1
            else
              echo "‚úÖ No se encontraron vulnerabilidades cr√≠ticas" >> $GITHUB_STEP_SUMMARY
              echo "has-vulnerabilities=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Omitir Snyk porque el repositorio es privado o Snyk est√° deshabilitado
        id: skip-snyk
        if: github.event.repository.private == true || env.ENABLE_SNYK == 'false'
        run: |
          # Establecer has-vulnerabilities=false cuando Snyk est√° deshabilitado
          echo "has-vulnerabilities=false" >> $GITHUB_OUTPUT
          
          if [ "${{ github.event.repository.private }}" = "true" ]; then
            echo "‚ÑπÔ∏è Snyk omitido: el repositorio no es p√∫blico." >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ÑπÔ∏è Snyk omitido: deshabilitado mediante ENABLE_SNYK=false." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Consolidar resultado de vulnerabilidades
        id: final-vulnerabilities
        if: always()
        run: |
          # Determinar si hay vulnerabilidades bas√°ndose en qu√© step se ejecut√≥
          HAS_VULN="false"
          
          if [ "${{ steps.check-vulnerabilities.outcome }}" = "success" ]; then
            # Snyk se ejecut√≥, usar su resultado
            HAS_VULN="${{ steps.check-vulnerabilities.outputs.has-vulnerabilities }}"
          elif [ "${{ steps.check-vulnerabilities.outcome }}" = "failure" ]; then
            # Snyk fall√≥ por vulnerabilidades cr√≠ticas
            HAS_VULN="true"
          fi
          # Si Snyk fue omitido (skip-snyk se ejecut√≥), HAS_VULN queda en "false"
          
          echo "has-vulnerabilities=${HAS_VULN}" >> $GITHUB_OUTPUT
          echo "üîç Resultado final de vulnerabilidades: ${HAS_VULN}"

      - name: Resumen de imagen compilada
        run: |
          echo "## üê≥ Build y Security Scan Completados" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Versi√≥n**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.version.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **SHA**: ${{ steps.version.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Imagen**: ${{ env.DOCKERHUB_ORG }}/${{ github.event.repository.name }}:${{ steps.version.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY

## JOB PARA GENERAR CHANGELOG AUTOM√ÅTICO ##
  generate-changelog:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generar changelog
        id: changelog
        run: |
          IMAGE_TAG="${{ needs.build.outputs.image_tag }}"
          VERSION="${{ needs.build.outputs.version }}"
          
          # Obtener el tag anterior (si existe)
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "üìù Primera versi√≥n, generando changelog completo..."
            COMMIT_RANGE="HEAD"
          else
            echo "üìù Generando changelog desde ${PREVIOUS_TAG}..."
            COMMIT_RANGE="${PREVIOUS_TAG}..HEAD"
          fi
          
          # Crear o actualizar CHANGELOG.md
          CHANGELOG_FILE="CHANGELOG.md"
          TEMP_FILE="CHANGELOG.tmp"
          
          # Generar nueva entrada
          echo "# Changelog" > "$TEMP_FILE"
          echo "" >> "$TEMP_FILE"
          echo "Todas las versiones notables de este proyecto se documentan aqu√≠." >> "$TEMP_FILE"
          echo "" >> "$TEMP_FILE"
          echo "## [${VERSION}] - $(date +'%Y-%m-%d')" >> "$TEMP_FILE"
          echo "" >> "$TEMP_FILE"
          
          # Categorizar commits por tipo (Conventional Commits)
          FEATURES=$(git log ${COMMIT_RANGE} --pretty=format:"- %s (%h)" --no-merges | grep -i "^- feat" || echo "")
          FIXES=$(git log ${COMMIT_RANGE} --pretty=format:"- %s (%h)" --no-merges | grep -i "^- fix" || echo "")
          CHORES=$(git log ${COMMIT_RANGE} --pretty=format:"- %s (%h)" --no-merges | grep -i "^- chore" || echo "")
          DOCS=$(git log ${COMMIT_RANGE} --pretty=format:"- %s (%h)" --no-merges | grep -i "^- docs" || echo "")
          OTHER=$(git log ${COMMIT_RANGE} --pretty=format:"- %s (%h)" --no-merges | grep -viE "^- (feat|fix|chore|docs)" || echo "")
          
          # A√±adir secciones al changelog
          if [ -n "$FEATURES" ]; then
            echo "### ‚ú® Nuevas Funcionalidades" >> "$TEMP_FILE"
            echo "" >> "$TEMP_FILE"
            echo "$FEATURES" >> "$TEMP_FILE"
            echo "" >> "$TEMP_FILE"
          fi
          
          if [ -n "$FIXES" ]; then
            echo "### üêõ Correcciones de Bugs" >> "$TEMP_FILE"
            echo "" >> "$TEMP_FILE"
            echo "$FIXES" >> "$TEMP_FILE"
            echo "" >> "$TEMP_FILE"
          fi
          
          if [ -n "$CHORES" ]; then
            echo "### üîß Mantenimiento" >> "$TEMP_FILE"
            echo "" >> "$TEMP_FILE"
            echo "$CHORES" >> "$TEMP_FILE"
            echo "" >> "$TEMP_FILE"
          fi
          
          if [ -n "$DOCS" ]; then
            echo "### üìö Documentaci√≥n" >> "$TEMP_FILE"
            echo "" >> "$TEMP_FILE"
            echo "$DOCS" >> "$TEMP_FILE"
            echo "" >> "$TEMP_FILE"
          fi
          
          if [ -n "$OTHER" ]; then
            echo "### üîÑ Otros Cambios" >> "$TEMP_FILE"
            echo "" >> "$TEMP_FILE"
            echo "$OTHER" >> "$TEMP_FILE"
            echo "" >> "$TEMP_FILE"
          fi
          
          # Si existe changelog anterior, a√±adirlo
          if [ -f "$CHANGELOG_FILE" ]; then
            # Saltar el header del changelog viejo y a√±adir el contenido
            tail -n +4 "$CHANGELOG_FILE" >> "$TEMP_FILE" 2>/dev/null || true
          fi
          
          # Reemplazar changelog
          mv "$TEMP_FILE" "$CHANGELOG_FILE"
          
          echo "‚úÖ Changelog generado para versi√≥n ${VERSION}"
          
          # Mostrar resumen
          echo "## üìù Changelog Generado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`markdown" >> $GITHUB_STEP_SUMMARY
          head -50 "$CHANGELOG_FILE" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

      - name: Commit y push del changelog
        run: |
          VERSION="${{ needs.build.outputs.version }}"
          
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          # Determinar la rama destino
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TARGET_BRANCH="main"
            echo "üè∑Ô∏è Ejecutando desde tag, pusheando a rama: ${TARGET_BRANCH}"
          else
            TARGET_BRANCH="${{ github.ref_name }}"
            echo "üåø Ejecutando desde rama: ${TARGET_BRANCH}"
          fi
          
          # Asegurarse de estar en la rama correcta
          git fetch origin "${TARGET_BRANCH}"
          git checkout "${TARGET_BRANCH}"
