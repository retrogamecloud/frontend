name: ArgoCD CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ghcr.io/retrogamecloud/frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Descargar cÃ³digo fuente
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login en GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extraer metadatos
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Construir y publicar en Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:sha-${{ steps.meta.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.date }}
          cache-from: type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKERHUB_IMAGE }}:buildcache,mode=max

      - name: Construir y publicar en GitHub Container Registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:sha-${{ steps.meta.outputs.sha_short }}
            ${{ env.GHCR_IMAGE }}:${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.date }}

      - name: Descargar repositorio infrastructure
        uses: actions/checkout@v4
        with:
          repository: retrogamecloud/infrastructure
          token: ${{ secrets.K8S_UPDATE_TOKEN }}
          path: infrastructure
          ref: main

      - name: Actualizar manifiesto de Kubernetes
        run: |
          cd infrastructure
          sed -i "s|image: retrogamecloud/frontend:.*|image: retrogamecloud/frontend:sha-${{ steps.meta.outputs.sha_short }}|g" k8s/frontend/deployment.yaml
          
      - name: Commitear y subir cambios
        run: |
          cd infrastructure
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/frontend/deployment.yaml
          git commit -m "Actualizar imagen frontend a sha-${{ steps.meta.outputs.sha_short }}" || exit 0
          git push

      - name: Resumen de despliegue
        run: |
          echo "### ðŸš€ Resumen del Despliegue" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags en Docker Hub:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKERHUB_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKERHUB_IMAGE }}:sha-${{ steps.meta.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.DOCKERHUB_IMAGE }}:${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.date }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags en GitHub Packages:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.GHCR_IMAGE }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.GHCR_IMAGE }}:sha-${{ steps.meta.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.GHCR_IMAGE }}:${{ steps.meta.outputs.branch }}-${{ steps.meta.outputs.date }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manifiesto de Kubernetes actualizado en repositorio infrastructure**" >> $GITHUB_STEP_SUMMARY
