name: CI - Tests and Build

on:
  push:
    branches: [ main, develop, kubernetes-with-hpa ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository }}

jobs:
  # Test backend services
  test-backend-services:
    name: Test Backend Services
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    strategy:
      matrix:
        service: [auth-service, score-service, ranking-service]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm install

      - name: Run linter
        working-directory: services/${{ matrix.service }}
        run: npm run lint || echo "Lint script not found"

      - name: Run unit tests
        working-directory: services/${{ matrix.service }}
        run: npm test || echo "Test script not found"
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/testdb
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: success()
        with:
          files: services/${{ matrix.service }}/coverage/lcov.info
          flags: ${{ matrix.service }}

  # Test frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run linter
        working-directory: frontend
        run: npm run lint || echo "Lint not configured"

      - name: Check for security vulnerabilities
        working-directory: frontend
        run: npm audit --audit-level=high

  # Build and validate Docker images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend-services, test-frontend]
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        image:
          - name: auth-service
            context: services/auth-service
            dockerfile: services/auth-service/Dockerfile
          - name: score-service
            context: services/score-service
            dockerfile: services/score-service/Dockerfile
          - name: ranking-service
            context: services/ranking-service
            dockerfile: services/ranking-service/Dockerfile
          - name: frontend-production
            context: .
            dockerfile: frontend/Dockerfile.game
            build-args: GAME_NAME=doom
          - name: cdn
            context: .
            dockerfile: infrastructure/kubernetes/games/Dockerfile.cdn
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_PREFIX }}-${{ matrix.image.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.dockerfile }}
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ matrix.image.build-args || '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests with Kubernetes
  integration-tests:
    name: Integration Tests (Kubernetes)
    runs-on: ubuntu-latest
    needs: build-images
    # Only run on main branch after images are pushed to GHCR
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Minikube
        uses: medyagh/setup-minikube@latest
        with:
          driver: docker
          cpus: 2
          memory: 4096

      - name: Enable Minikube addons
        run: |
          minikube addons enable metrics-server
          minikube addons enable ingress

      - name: Create namespace
        run: kubectl create namespace gamehub

      - name: Create GHCR imagePullSecret
        run: |
          kubectl create secret docker-registry ghcr-secret \
            --docker-server=ghcr.io \
            --docker-username=${{ github.actor }} \
            --docker-password=${{ secrets.GITHUB_TOKEN }} \
            --docker-email=${{ github.actor }}@users.noreply.github.com \
            -n gamehub

      - name: Deploy to Minikube
        run: |
          # Deploy backend services (PostgreSQL, Redis, and microservices)
          kubectl apply -f infrastructure/kubernetes/games/backend-services.yaml -n gamehub
          
          # Deploy production architecture
          kubectl apply -f infrastructure/kubernetes/games/frontend-production.yaml -n gamehub
          kubectl apply -f infrastructure/kubernetes/games/cdn-production.yaml -n gamehub
          kubectl apply -f infrastructure/kubernetes/games/kong-deployment.yaml -n gamehub
          
          # Show deployment status
          echo "=== Deployments ==="
          kubectl get deployments -n gamehub
          echo "=== Pods ==="
          kubectl get pods -n gamehub
          
          # Wait a bit for pods to start
          sleep 30
          
          echo "=== Pod status after 30s ==="
          kubectl get pods -n gamehub -o wide
          
          echo "=== Checking image pull status ==="
          kubectl get events -n gamehub | grep -i "pull\|image" || true
          
          # Wait for deployments with increased timeout
          echo "=== Waiting for deployments to be ready ==="
          kubectl wait --for=condition=available --timeout=600s deployment --all -n gamehub || {
            echo "=== Deployment failed, showing pod details ==="
            kubectl describe pods -n gamehub | grep -A20 "Events:"
            echo "=== Recent events ==="
            kubectl get events -n gamehub --sort-by='.lastTimestamp' | tail -30
            echo "=== Pod logs ==="
            for pod in $(kubectl get pods -n gamehub -o name | head -5); do
              echo "Logs for $pod:"
              kubectl logs $pod -n gamehub --tail=50 || true
            done
            exit 1
          }

      - name: Run integration tests
        run: |
          echo "=== Running integration tests ==="
          
          # Create a test pod to curl from inside the cluster
          kubectl run test-pod --image=curlimages/curl:latest --restart=Never -n gamehub -- sleep 3600
          
          # Wait for test pod to be ready
          kubectl wait --for=condition=Ready pod/test-pod -n gamehub --timeout=60s
          
          echo "=== Testing frontend health ==="
          kubectl exec test-pod -n gamehub -- curl -f http://frontend-service:8081/health || {
            echo "Frontend health check failed"
            kubectl logs deployment/frontend -n gamehub --tail=50
            exit 1
          }
          
          echo "=== Testing CDN health ==="
          kubectl exec test-pod -n gamehub -- curl -f http://cdn-service:8080/health || {
            echo "CDN health check failed"
            kubectl logs deployment/cdn-service -n gamehub --tail=50
            exit 1
          }
          
          echo "=== Testing Kong health ==="
          kubectl exec test-pod -n gamehub -- curl -f http://kong:8001/status || {
            echo "Kong health check failed"
            kubectl logs deployment/kong -n gamehub --tail=50
            exit 1
          }
          
          echo "✅ All integration tests passed"
          
          # Cleanup test pod
          kubectl delete pod test-pod -n gamehub --ignore-not-found=true

      - name: Cleanup
        if: always()
        run: |
          kubectl delete namespace gamehub --ignore-not-found=true
          minikube delete

  # Notify on success/failure
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test-backend-services, test-frontend, build-images]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          # Build images may be skipped on PRs, that's OK
          BUILD_STATUS="${{ needs.build-images.result }}"
          if [ "$BUILD_STATUS" == "skipped" ]; then
            BUILD_STATUS="success"
          fi
          
          if [ "${{ needs.test-backend-services.result }}" == "success" ] && \
             [ "${{ needs.test-frontend.result }}" == "success" ] && \
             [ "$BUILD_STATUS" == "success" ]; then
            echo "✅ All CI jobs passed successfully!"
          else
            echo "❌ Some CI jobs failed"
            echo "Backend tests: ${{ needs.test-backend-services.result }}"
            echo "Frontend tests: ${{ needs.test-frontend.result }}"
            echo "Build images: ${{ needs.build-images.result }}"
            exit 1
          fi
