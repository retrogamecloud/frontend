apiVersion: v1
kind: ConfigMap
metadata:
  name: gamehub-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  gamehub-services.json: |
    {
      "dashboard": {
        "title": "GameHub - Services Overview",
        "uid": "gamehub-services",
        "tags": ["gamehub", "microservices"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "title": "Service Health Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=~\"auth-service|score-service|ranking-service\"}",
                "legendFormat": "{{ job }}"
              }
            ],
            "gridPos": {"x": 0, "y": 0, "w": 24, "h": 4},
            "options": {
              "colorMode": "value",
              "graphMode": "none",
              "orientation": "horizontal"
            },
            "fieldConfig": {
              "defaults": {
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "red"},
                    {"value": 1, "color": "green"}
                  ]
                }
              }
            }
          },
          {
            "id": 2,
            "title": "HTTP Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{namespace=\"gamehub\"}[5m])) by (job, method, status)",
                "legendFormat": "{{ job }} - {{ method }} - {{ status }}"
              }
            ],
            "gridPos": {"x": 0, "y": 4, "w": 12, "h": 8}
          },
          {
            "id": 3,
            "title": "CPU Usage by Service",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(process_cpu_seconds_total{namespace=\"gamehub\"}[5m])",
                "legendFormat": "{{ job }}"
              }
            ],
            "gridPos": {"x": 12, "y": 4, "w": 12, "h": 8}
          },
          {
            "id": 4,
            "title": "Memory Usage by Service",
            "type": "graph",
            "targets": [
              {
                "expr": "process_resident_memory_bytes{namespace=\"gamehub\"}",
                "legendFormat": "{{ job }}"
              }
            ],
            "gridPos": {"x": 0, "y": 12, "w": 12, "h": 8}
          },
          {
            "id": 5,
            "title": "Pod Count by Service",
            "type": "stat",
            "targets": [
              {
                "expr": "count(up{namespace=\"gamehub\"}) by (job)",
                "legendFormat": "{{ job }}"
              }
            ],
            "gridPos": {"x": 12, "y": 12, "w": 12, "h": 4}
          },
          {
            "id": 6,
            "title": "Node.js Event Loop Lag",
            "type": "graph",
            "targets": [
              {
                "expr": "nodejs_eventloop_lag_seconds{namespace=\"gamehub\"}",
                "legendFormat": "{{ job }}"
              }
            ],
            "gridPos": {"x": 12, "y": 16, "w": 12, "h": 4}
          }
        ]
      }
    }
